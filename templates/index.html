<!DOCTYPE html>
<html>
<head>
    <title>PCA Image Compressor</title>
</head>
<body>
    <h2>Upload Image to Compress</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <label>Retain Quality (% variance):</label>
        <input type="number" name="quality" min="1" max="100" value="95" required><br><br>
        <button type="submit">Compress</button>
    </form>
</body>
</html>
